on:
  push:
    tags:
      - 'v*'
name: Release
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1

      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Run Unit tests.
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          make test
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [ test ]
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: goreleaser
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: curl -sL https://git.io/goreleaser | bash
      if: success()
